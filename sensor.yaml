  - platform: darksky
    name: Dark Sky
    api_key: !secret darksky
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
    hourly_forecast:
      - 0
      - 12
    monitored_conditions:
      - summary
      - icon
      - temperature
      - humidity
      - wind_bearing
      - wind_speed
      - sunrise_time
      - sunset_time
      - cloud_cover
      - pressure
      - precip_type
      - precip_intensity
      - precip_probability
      - apparent_temperature
    scan_interval:
        hours: 0
        minutes: 30
        seconds: 0


