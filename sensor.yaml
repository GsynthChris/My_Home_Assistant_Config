  - platform: darksky
    name: Dark Sky
    api_key: !secret darksky
    # forecast:
      # - 0
    # hourly_forecast:
      # - 0
      # - 4
    monitored_conditions:
      - summary
      - icon
      - temperature
      - humidity
      - wind_bearing
      - wind_speed
      - sunrise_time
      - sunset_time
      - cloud_cover
      - pressure
      - precip_type
      - precip_intensity
      - precip_probability
      - apparent_temperature
    scan_interval:
        hours: 0
        minutes: 10
        seconds: 0


##################################################################################################
#############################          Energy Sensors          ###################################
##################################################################################################
#########################          Washing Machine Sensor          ###############################
##################################################################################################
  - platform: mqtt
    name: "Washer Energy Total"
    state_topic: "tele/sonoffpow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Total"] }}'
    unit_of_measurement: "kWh"
    icon: mdi:washing-machine
    availability_topic: "tele/sonoffpow/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: mqtt
    name: "Washer Energy Today"
    state_topic: "tele/sonoffpow/SENSOR"
    value_template: '{{ value_json["ENERGY"]["Today"] }}'
    unit_of_measurement: "kWh"
    icon: mdi:flash
    availability_topic: "tele/sonoffpow/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: mqtt
    name: "Washer Energy Yesterday"
