##################################################################################################
########################            Template Sensors           ###################################
##################################################################################################

  - platform: template
    sensors:
      thermostatsetting:
        friendly_name: "House Thermostat Set Temp"
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.air_conditioner', 'temperature') }}"
      drzzslive:
        friendly_name: "Is DrZzs Live!?!?!"
        value_template: "{{ state_attr('sensor.drzzs', 'live') }}"
      window_ac_temp:
        friendly_name: "Window AC Temp"
        unit_of_measurement: "°F"
        value_template: "{{ state_attr('climate.window_ac', 'current_temperature') }}"
##################################################################################################
########################          Temperature Sensors          ###################################
##################################################################################################

  - platform: moon

  - platform: mqtt
    state_topic: "tele/bedsidelight/SENSOR"
    name: "MstBd Temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/bedsidelight/SENSOR"
    name: "MstBd Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"
    
  - platform: mqtt
    state_topic: "tele/thermozztat/SENSOR"
    name: "Music Room Temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/thermozztat/SENSOR"
    name: "Music Room Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"
    
  - platform: mqtt
    state_topic: "tele/kitchensink/SENSOR"
    name: "Kitchen Temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/kitchensink/SENSOR"
    name: "Kitchen Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"

  - platform: mqtt
    state_topic: "tele/livingroomfan/SENSOR"
    name: "Livingroom Temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/livingroomfan/SENSOR"
    name: "Livingroom Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"

  - platform: mqtt
    state_topic: "tele/mstbedmultisensor/SENSOR"
    name: "Master Bedroom temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/mstbedmultisensor/SENSOR"
    name: "Master Bedroom Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"

  - platform: mqtt
    state_topic: "tele/officemultisensor/SENSOR"
    name: "Office Temp"
    unit_of_measurement: "°F"
    icon: mdi:thermometer
    value_template: "{{ value_json['DHT11'].Temperature }}"
  - platform: mqtt
    state_topic: "tele/officemultisensor/SENSOR"
    name: "Office Humidity"
    unit_of_measurement: "Humidity"
    value_template: "{{ value_json['DHT11'].Humidity }}"

  - platform: min_max
    name: "Average home Temp"
    type: "mean"
    round_digits: 1
    entity_ids:
      - sensor.kitchen_temp
      - sensor.office_temp
      - sensor.livingroom_temp
  - platform: min_max
    name: "Average MstBd Temp"
    type: "mean"
    round_digits: 1
    entity_ids:
      - sensor.mstbd_temp
      - sensor.master_bedroom_temp
      - sensor.window_ac_temp


