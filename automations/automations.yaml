############################               Good Morning Messages               ############################
###########################################################################################################
  - alias: 'Send notification when sun rises'
    initial_state: yes
    trigger:
      platform: sun
      event: sunrise
      offset: '+00:00:00'
    action:
      - service: notify.mobile_app_chris_skidata_iphone
        data:
          message: 'The sun is up.'
      - service: light.turn_off
        entity_id: light.outside_lights
  - alias: 'Send notification when sun sets'
    initial_state: yes
    trigger:
      platform: sun
      event: sunset
      offset: '+00:00:00'
    action:
      - service: notify.mobile_app_chris_skidata_iphone
        data:
          message: 'The sun is down.'

  - alias: Good Morning Lizz
    initial_state: yes
    trigger:
      platform: time
      at: '10:00:00'
    action:
      - service: notify.mobile_app_lizzs_iphone_6s
        data:
          message: 'Good Morning Lizz, I Love You! -Chris'


