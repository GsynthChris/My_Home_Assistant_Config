########################################      WAKE THE FUCK UP      #######################################
###########################################################################################################
  - alias: 'Wake Up On'
    initial_state: no
    trigger:
      - platform: time
        at: '06:00:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_ceiling_light
      - service: light.turn_on
        data:
          entity_id: light.dresser_light
      - service: light.turn_on
        data:
          entity_id: light.bedside_light
  - alias: 'Wake Up Off'
    initial_state: no
    trigger:
      - platform: time
        at: '07:00:00'
    action:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling_light
      - service: light.turn_off
        data:
          entity_id: light.dresser_light
      - service: light.turn_off
        data:
          entity_id: light.bedside_light
###########################################################################################################
################################           Yankee Candle Wax Melter           #############################
########################################################################################################### 

  - alias: 'Yankee Candle 9 Hour Timer'
    initial_state: yes
    trigger:
      - platform: state
        entity_id: switch.yankee_candle
        to: 'on'
        for:
          hours: '9'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.yankee_candle

  - alias: 'Yankee Candle Safety Shutdown'
    initial_state: yes
    trigger:
      - platform: state
        entity_id: binary_sensor.people_home
        from: 'on'
        to: 'off'
        for:
          minutes: 5
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.yankee_candle
      - service: notify.mobile_app_chris_skidata_iphone
        data:
          title: 'Yankee Candle Safety'
          message: 'Nobody is home, Wax Melter turned off!'
###########################################################################################################
################################              Tonbux Power Strip              #############################
########################################################################################################### 
  - alias: Tonbux Button toggle
    initial_state: yes
    trigger:
      - platform: mqtt
        topic: 'cmnd/tonbuxhold/POWER1'
        payload: 'HOLD'
    action:
      - service: homeassistant.toggle
        entity_id: input_boolean.tonbux_toggle


  - alias: Tonbux Boolean toggle on
    initial_state: yes
    trigger:
      - platform: state
        entity_id: input_boolean.tonbux_toggle
        from: 'off'
        to: 'on'
    action:
      - service: switch.turn_on
        entity_id: group.tonbux

  - alias: Tonbux Boolean toggle off
    initial_state: yes
    trigger:
      - platform: state
        entity_id: input_boolean.tonbux_toggle
        from: 'on'
        to: 'off'
    action:
      - service: switch.turn_off
        entity_id: group.tonbux


