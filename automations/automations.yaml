  - alias: 'Wake Up On'
    initial_state: no
    hide_entity: no
    trigger:
      - platform: time
        at: '06:00:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_ceiling_light
      - service: light.turn_on
        data:
          entity_id: light.dresser_light
      - service: light.turn_on
        data:
          entity_id: light.bedside_light
  - alias: 'Wake Up Off'
    initial_state: no
    hide_entity: no
    trigger:
      - platform: time
        at: '07:00:00'
    action:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling_light
      - service: light.turn_off
        data:
          entity_id: light.dresser_light
      - service: light.turn_off
        data:
          entity_id: light.bedside_light


###########################################################################################################
################################              Tonbux Power Strip              #############################
########################################################################################################### 
  - alias: Tonbux Button toggle
    initial_state: yes
    hide_entity: yes
    trigger:
      - platform: mqtt
        topic: 'cmnd/tonbuxhold/POWER1'
        payload: 'HOLD'
    action:
      - service: homeassistant.toggle
        entity_id: input_boolean.tonbux_toggle


  - alias: Tonbux Boolean toggle on
    initial_state: yes
    hide_entity: yes
    trigger:
      - platform: state
        entity_id: input_boolean.tonbux_toggle
        from: 'off'
        to: 'on'
    action:
      - service: homeassistant.turn_on
        entity_id: group.tonbux

  - alias: Tonbux Boolean toggle off
    initial_state: yes
    hide_entity: yes
    trigger:
      - platform: state
        entity_id: input_boolean.tonbux_toggle
        from: 'on'
        to: 'off'
    action:
      - service: homeassistant.turn_off
        entity_id: group.tonbux


