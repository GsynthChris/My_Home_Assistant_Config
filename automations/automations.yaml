############################               Good Morning Messages               ############################
###########################################################################################################
  - alias: 'Send notification when sun rises'
    initial_state: yes
    hide_entity: yes
    trigger:
      platform: sun
      event: sunrise
      offset: '+00:00:00'
    action:
      - service: notify.ios_skidata_iphone_7_plus
        data:
          message: 'The sun is up.'
  - alias: 'Send notification when sun sets'
    initial_state: yes
    hide_entity: yes
    trigger:
      platform: sun
      event: sunset
      offset: '+00:00:00'
    action:
      - service: notify.ios_skidata_iphone_7_plus
        data:
          message: 'The sun is down.'

  - alias: Good Morning Lizz
    initial_state: yes
    hide_entity: yes
    trigger:
      platform: time
      at: '10:00:00'
    action:
      - service: notify.ios_lizzs_iphone_6s
        data:
          message: 'Good Morning Lizz, I Love You! -Chris'


