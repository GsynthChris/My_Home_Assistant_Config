  - alias: 'Youtube DrZzs video Posted Notify'
    trigger:
      - platform: state
        entity_id: sensor.drzzs
    action:
      - service: notify.alexa_media
        data:
          target:
            - media_player.livingroom_alexa
            - media_player.bedroom_alexa
            - media_player.office_alexa
            # - media_player.zach_alexa
            - media_player.basement_alexa
          data:
            type: announce
          message: "Doctor zees just posted a video called '{{ states.sensor.drzzs.state }}'"
      - service: notify.ios_skidata_iphone_7_plus
        data_template:
          title: 'DrZzs posted a new video'
          message: "'{{ states.sensor.drzzs.state }}'"

