        data:
          entity_id: light.livingroom_lamp
      - delay: 00:00:02
      - service: light.turn_on
        data:
          entity_id: light.livingroom_door_1
      - delay: 00:00:01
      - service: light.turn_on
        data:
          entity_id: light.livingroom_door_2
      - service: notify.mobile_app_chris_skidata_iphone
