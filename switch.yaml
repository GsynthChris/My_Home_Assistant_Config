#################################################################################################################
#################################                 Master Bedroom                 ################################
#################################################################################################################

  - platform: template
    switches:
      bedroom_ac:
        friendly_name: Bedroom AC
        value_template: "{{ is_state('climate.window_ac', 'cool') }}"
        turn_on:
          service: climate.set_hvac_mode
          data:
            entity_id: climate.window_ac
            hvac_mode: 'cool'
        turn_off:
          service: climate.set_hvac_mode
          data:
            entity_id: climate.window_ac
            hvac_mode: 'off'

