#################################################################################################################
###############################                  Template Sensors                 ###############################
#################################################################################################################
  - platform: template
    sensors:
      people_home:
        friendly_name: "Is Anyone Home"
        value_template: >-
          {{ is_state('device_tracker.lizzs_iphone_6s', 'home')
             or is_state('device_tracker.skidata_iphone_7_plus', 'home')
             or is_state('device_tracker.zach_iphone', 'home')
             or is_state('device_tracker.bobby', 'home') }}
      chrislizz_home:
        friendly_name: "Is Chris and Lizz Home"
        value_template: >-
          {{ is_state('device_tracker.lizzs_iphone_6s', 'home')
             or is_state('device_tracker.skidata_iphone_7_plus', 'home')}}
      washer_status:
        friendly_name: "Washing Machine Status"
        delay_on:
          minutes: 10
        delay_off:
          minutes: 3
        value_template: >-
          {{ states('sensor.washer_energy_power')|float > 10 }}
      dryer_status:
        value_template: >-
          {{ is_state('sensor.dryer', 'Drying')}}
      # window_ac_state:
      #   entity_id: climate.window_ac
      #   friendly_name: "Window AC State"
      #   value_template: "{{ is_state('climate.window_ac', 'cool') }}"
  - platform: workday
    country: US
    workdays: [mon, tue, wed, thu, fri]